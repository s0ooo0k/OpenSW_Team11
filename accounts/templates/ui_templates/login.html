<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArtEgo</title>
    <style>
    body{background-color: #DAD9D9;color: #365264;font-family: Arial;}
    header{text-align:center;font-size:50px;font-family:Arial, bold;padding:20px;}
    nav{padding:5px;overflow:hidden;text-align:right;}
    nav a{font-size:15px;display:block;color:#365264;text-decoration:none;}
    nav li{list-style:none;display:inline-block;padding:5px;}
    .wrapper{width: 1000px;margin: 20px auto;text-align: left;border:none;}

#intro-container{
  position relative; width: 50%;border:1px solid;
}
    .image {display: block;width: 100%;height: auto;}

.overlayer {
  position: absolute;
  top: 0;
  bottom: 0;
  left: 0;
  right: 0;
  height: 100%;
  width: 100%;
  opacity: 0;
  transition: .5s ease;
  background-color:  rgba(194, 203, 208,0.5);
}

    .poster:hover .overlayer {opacity: 1;}
    .text {color: white;font-size: 30px;position: absolute;top: 50%;left: 50%;text-decoration: none;
      -webkit-transform: translate(-50%, -50%);-ms-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);text-align: right;}

    .enter {font-family: Verdana, bold;font-size:15px; padding-bottom:5px;}
  </style>
</head>
<body>
  <div class = "wrapper" id = "frontPage">
    <!--fixed UI until **---------------------------------------->
    <section id = "logged-out-main-container">
      <header>ArtEgo</header>
    </section>
    <!-- **----------------------------------------------->
    <!--intro page-->
    <h2>Exhibition of This Month</h2>
    <section id ="intro-container" >
        <div id = "poster0" class = "poster">
          <img src = "http://kor.theasian.asia/wp-content/uploads/2020/11/200929_%EB%A7%88%ED%8B%B0%EC%8A%A4%ED%8F%AC%EC%8A%A4%ED%84%B0RGB-620x882.jpg"
            id = "image0" class= "image">
          <div class="overlayer">
            <a class="text" href = "#">Best of 2020<br>10th Dec, 2020<br>Seoul</a>
          </div>
        </div>
    <div>
      <button id = "logIn"class = "enter">LOG IN</button>
      <button id = "join" class = "enter">JOIN</button>
    </div>
      <!--log in onclick=> log in page-->
      <!-- join onclick=> join page-->

  </section>
  <!--sign in page-->
  <section id = "log-in-container">
    <!--signin.html comes here-->
  </section>
  <!--sign up page-->
  <section id = "signup-container">
    <!--signup.html comes here-->
  </section>
  </div>
</body>
</html>
